<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All Books</title>
</head>
<body>
	<h3>All books</h3>
	<a href="{% url 'create_book' %}">New Book</a>
	{% for book in books %}
	<p>{{ book }}</p>
	<p>
		<a href="{% url 'edit_book' book.id %}">Edit</a>
		<a href="{% url 'delete_book' book.id %}">Delete</a>
	</p>
	{% endfor %}
</body>
</html>
