<!-- blogpost_create_form -->
{% extends 'blog/base.html' %}

{% block content %}
<h1>{% if object %}Edit Post{% else %}Create Post{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
</form>

<a href="{% url 'posts' %}">Cancel</a>
{% endblock %}
