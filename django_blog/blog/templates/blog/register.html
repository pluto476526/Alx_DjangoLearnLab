{% extends 'blog/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
<br>
<form method="post">
	{% csrf_token %}
	{{ register_form.as_p }}
	<button type="submit">
		Register
	</button>
</form>
{% endblock %}
